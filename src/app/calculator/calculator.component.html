<div class="wrapper">

  <h2>{{title}}</h2>

  <div class="calculator">


    <button *ngFor="let calculus of calculator" class="numbersIn" (click)="clickNumbers($event)">{{calculus}}</button>

    <button *ngFor="let operator of operators" class="operatorz">{{operator}}</button>

    <div class="result">

    </div>


  </div>
  <p>{{clickSimulator}}</p>


</div>
